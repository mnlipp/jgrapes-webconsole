<!DOCTYPE html>
<html>
<head>
  <title>AaSH Demo</title>
  <style>
  /* Required for firefox, does not show focus on span by default. */
  span:focus {
      box-shadow: black 0px 0px 1px 1px;
      outline: none;
  }
  
  [data-aash-role="accordion"] h2 button {
    background-color: #F0F0F0;
    display: block;
    font: inherit;
    margin: 0;
    padding: 0.5em 0.5em;
    position: relative;
    text-align: left;
    width: 100%;
    outline: none;
    border-style: solid;
    border-radius: 5px;
  }

  [data-aash-role="accordion"] h2 button:focus {
    background-color: #F8F8F8;
  }
  
  </style>
  <script>
  function onToggleFunc(path, newStateOpen, event) {
      console.log(path.join('/') + ' now ' + newStateOpen);
      return newStateOpen;
  }
  </script>
</head>
<body>
  <main id="app">
  
    <h1>Unstyled demos</h1>
    <section>
      <aash-accordion :header-type="'h2'" :single-expansion="false">
      
        <aash-accordion-section :title="'Dropdown Menu'">
          <div>
            <aash-dropdown-menu v-bind:id="'language-selector'" 
              v-bind:label="'Language'"
              v-bind:items="[['English', 'English chosen'],['German', 'German chosen']]"
              v-bind:action="function(msg) { window.alert(msg) }"></aash-dropdown-menu>
          </div>
        </aash-accordion-section>

        <aash-accordion-section :title="'Tabs'">
          <div>
            <aash-tablist v-bind:id="'sampleTabs'"
                v-bind:initial-panels="[
                    {id: 'tab-1', label: 'Tab 1'},
                    {id: 'tab-2', label: 'Tab 2'}
                ]"></aash-tablist>
          </div>
          <div id="tab-1" hidden>
            This is panel One.
          </div>
          <div id="tab-2" hidden>
            This is panel Two.
          </div>
        </aash-accordion-section>

        <aash-accordion-section :title="'Dialog'">
          <button onclick="openAashDialog('sampleDialog')">Open</button>
          <div>
            <aash-modal-dialog v-bind:id="'sampleDialog'"
                :title="'Sample Dialog'"
                :showCancel="true"
                :on-close="function(confirmed) { window.alert(confirmed) }"
                ><i>Sample dialog content</i></aash-modal-dialog>
          </div>
        </aash-accordion-section>

        <aash-accordion-section :title="'Disclosure'">
          <aash-disclosure-button :id-ref="'onlyShownWhenDisclosed'"
          >Disclose</aash-disclosure-button>
          <div id="onlyShownWhenDisclosed" v-if="$aash.isDisclosed('onlyShownWhenDisclosed')">
              This is only shown when disclosed.
          </div>
        </aash-accordion-section>
        
        <aash-accordion-section :title="'Accordion (single expanded)'">
          <aash-accordion>
            <aash-accordion-section :title="'Header 1'">
              Panel 1
            </aash-accordion-section>
            <aash-accordion-section>
              <template #title>Header 2</template>
              Panel 2
            </aash-accordion-section>
          </aash-accordion>
        </aash-accordion-section>
        
        <aash-accordion-section :title="'Tree'">
          <section>
            <h3>Multi-path</h3>
            <aash-tree-view :on-toggle="(path, newStateOpen, event) => {
                window.console.log(path.join('/') + ' now ' + newStateOpen);
                return newStateOpen;
              }"
              :on-focus="(path) => {
                window.console.log(path.join('/') + ' has focus');
              }"
              :path="[]" :roots="[
              {
                segment: 'fruits',
                label: 'Fruits',
                children: [
                  {
                    segment: 'oranges',
                    label: 'Oranges',
                  },
                  {
                    segment: 'pineapple',
                    label: 'Pineapple',
                  },
                  {
                    segment: 'apples',
                    label: 'Apples',
                    children: [
                      {
                        segment: 'macintosh',
                        label: 'Macintosh',
                      },
                      {
                        segment: 'granny_smith',
                        label: 'Granny Smith',
                      },
                      {
                        segment: 'fuji',
                        label: 'Fuji',
                      },
                    ]
                  },
                  {
                    segment: 'bananas',
                    label: 'Bananas',
                  },
                  {
                    segment: 'pears',
                    label: 'Pears',
                    children: [
                      {
                        segment: 'anjou',
                        label: 'Anjou',
                      },
                      {
                        segment: 'bartlett',
                        label: 'Bartlett',
                      },
                      {
                        segment: 'bosc',
                        label: 'Bosc',
                      },
                    ]
                  },
                ]
              },
              {
                segment: 'vegetables',
                label: 'Vegetables',
                
              },
              {
                segment: 'grains',
                label: 'Grains',
                
              }
            ]" v-slot="{ label, tabindex }"></aash-tree-view>
          </section>
         
          <section>
            <h3>Single-path</h3>
            <aash-tree-view :on-toggle="(path, newStateOpen, event) => {
                window.console.log(path.join('/') + ' now ' + newStateOpen);
                return newStateOpen;
              }"
              :on-focus="(path) => {
                window.console.log(path.join('/') + ' has focus');
              }"
              :path="[]" :single-Path="true" :roots="[
              {
                segment: 'fruits',
                label: 'Fruits',
                children: [
                  {
                    segment: 'oranges',
                    label: 'Oranges',
                  },
                  {
                    segment: 'pineapple',
                    label: 'Pineapple',
                  },
                  {
                    segment: 'apples',
                    label: 'Apples',
                    children: [
                      {
                        segment: 'macintosh',
                        label: 'Macintosh',
                      },
                      {
                        segment: 'granny_smith',
                        label: 'Granny Smith',
                      },
                      {
                        segment: 'fuji',
                        label: 'Fuji',
                      },
                    ]
                  },
                  {
                    segment: 'bananas',
                    label: 'Bananas',
                  },
                  {
                    segment: 'pears',
                    label: 'Pears',
                    children: [
                      {
                        segment: 'anjou',
                        label: 'Anjou',
                      },
                      {
                        segment: 'bartlett',
                        label: 'Bartlett',
                      },
                      {
                        segment: 'bosc',
                        label: 'Bosc',
                      },
                    ]
                  },
                ]
              },
              {
                segment: 'vegetables',
                label: 'Vegetables',
                
              },
              {
                segment: 'grains',
                label: 'Grains',
                
              }
            ]" v-slot="{ label, tabindex }"></aash-tree-view>
          </section>
        </aash-accordion-section>
        
      </aash-accordion>
    </section>
 
  </main>

  <script type="module">
    import { getApi } from "./lib/aash-vue-components.js";
  
    window.openAashDialog = (id) => {
        let dialog = document.querySelector("[id='" + id + "']");
        getApi(dialog).open();
    }
  </script>
      
  <script type="module" src="./App.js"></script>
</body>
</html>
