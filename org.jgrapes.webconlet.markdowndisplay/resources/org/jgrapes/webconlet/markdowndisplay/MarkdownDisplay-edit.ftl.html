<div title="${_("conletName")}" class="jgrapes-conlets-markdowndisplay-edit"
    data-conlet-id="${conlet.conletId}"
    data-jgwc-on-load="orgJGrapesConletsMarkdownDisplay.init"
    data-jgwc-on-action="orgJGrapesConletsMarkdownDisplay.action">

  <form class="jgrapes-conlet-mdp-form">

    <p>
      <label class="form__label--top-aligned">
        <span>${_("Title")}</span>
        <input class="jgrapes-conlet-mdp-title-input"
          type="text" value="${conlet.title}">
      </label>
    </p>

    <section>
      <p>${_("Preview Text")}</p>
      <div class="jgrapes-conlet-mdp-preview">
        <p>
          <label class="form__label--top-aligned">
            <span>${_("Markdown Source")}</span>
            <textarea 
              class="jgrapes-conlet-mdp-preview-input">${conlet.previewContent}</textarea>
          </label>
        </p>
        <p>
          <label class="form__label--top-aligned">
            <span>${_("Preview")}</span>
            <span style="display:block;" class="jgrapes-conlet-mdp-preview-preview"></span>
          </label>
        </p>
      </div>
    </section>

    <section>
      <p>${_("View Text")}</p>
      <div class="jgrapes-conlet-mdp-view">
        <p>
          <label class="form__label--top-aligned">
            <span>${_("Markdown Source")}</span>
            <textarea  
              class="jgrapes-conlet-mdp-view-input">${conlet.viewContent}</textarea>
          </label>
        </p>
        <p>
          <label>
            <span>${_("Preview")}</span>
            <span style="display:block;" 
              class="jgrapes-conlet-mdp-view-preview"></span>
          </label>
        </p>
      </div>
    </section>

  </form>
  
</div>
